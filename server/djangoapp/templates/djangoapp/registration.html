<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../">Dealership Review</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    <!--Add a registration form here -->
    
    <form action="{% url 'djangoapp:registration' %}" method="POST">
        <div class="container-fluid">
            <h1>Sign up</h1>
            <label for="username"><b>User Name</b></label><br>
            <input type="text" id="username" name="username"><br>
            <label for="firstname"><b>First Name</b></label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname"><b>Last Name</b></label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="psw"><b>Password</b></label><br>
            <input type="text" id="psw" name="psw"><br><br>
        
            <div>
                {% csrf_token %}
                <button class="button" type="submit">Sign Up</button>
            </div>

        </div>  
    </form>

    <div id="footer">
        <footer>
         <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="../">Home</a>
                        <a class="navbar-brand" href="../about">About us</a>
                        <a class="navbar-brand" href="../contact"> Contact us</a>
                    </div>
                </div>
            </nav>

        </footer>
    </div>
    
    </body>
</html>
